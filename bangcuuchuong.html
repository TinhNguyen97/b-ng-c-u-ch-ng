<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let bang='<table border="1">'
    for(i=1;i<=9;i++)
    {
        bang=bang+'<tr>'
        for(j=2;j<=9;j++)
        {
            bang=bang+'<td width="700">'+j+'x'+i+'='+j*i+'</td>'
        }
        bang=bang+'</tr>'
    }
    bang=bang+'</table>'
    document.write(bang)

</script>
</body>
</html>
